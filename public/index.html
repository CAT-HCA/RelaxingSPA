<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- linking custom bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/custom_bootstrap.css">

    <link href="https://fonts.googleapis.com/css?family=Allura|Questrial&display=swap" rel="stylesheet">

    <!-- linking custom site CSS -->
    <link rel="stylesheet" type="text/css" href="css/site.css">

    <!--Title and favicon in tab-->
    <link rel="icon" href="images/robicon.png" type="image/x-icon" />
    <title>Relaxing SPA</title>
</head>

<body class="w-100 bg-light">
    <!--START NAV BAR-->

    <nav class="navbar navbar-dark navbar-expand-md p-3 px-md-4 border-bottom shadow-sm bg-success">
        <span class="navbar-brand mb-0 h1">
            <a id="navBarBrandLink" class="navHome" href="index.html">CAT Spa</a></span>
        <button class="navbar-toggler btn-white" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse float-right flex-row-reverse" id="navbarNavAltMarkup">
            <div class="navbar-nav"></div>
            <a id="navBarBtn" class="nav-item nav-link p-2 mr-2 inactive" href="index.html">View Our Menu of Spa
                Services</a>
        </div>
    </nav>
    <!--END NAV BAR-->

    <!-- jumbotron -->

    <div class="jumbotron jumbotron-fluid text-center my-auto" id="jtron">
        <div class="container" id="btnDiv">
            <div class="justify-content-center">
                <button type="button" id="jtronBtn" class="btn btn-info btn-lg questrial">Plan your day of
                    relaxation</button>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->

    <main class="container mt-3">
        <header class="mt-3">
            <h1 id="servicesHeader" class="text-dark text-center questrial hidden">View our spa services below and book
                your appointment for the ultimate relaxation!
            </h1>
        </header>
        <section class="mx-auto">
            <div class="text-center mx-auto">
            <button class="btn btn-lg text-center btn-info dropdown-toggle hidden mt-3" type="button" id="viewCategories"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">View
                Categories</button>
            <div id="categoryContainer" class="hidden mx-auto">
                <div id="categoryList" class="dropdown-menu mx-auto">
                </div>
            </div>
        </section>
        <section class="container hidden mt-3" id="servicesContainer">
            <h2 class="allura display-4" id="categoryName">&nbsp;</h2>
            <div id="servicesList">
                <div class="accordion dontEmpty" id="accordion">
                    <div class="card dontEmpty" id="cardId0">
                        <div class="card-header dontEmpty" id="cardHeader0">
                            <h2 class="mb-0 dontEmpty" id="cardHeading0">
                                <button id="cardBtn0" class="btn btn-link dontEmpty" type="button" data-toggle="collapse"
                                    data-target="#collapse0" aria-expanded="true" aria-controls="#collapse0">
                                    ...
                                </button>
                            </h2>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- END OF MAIN CONTENT -->

    <!-- FOOTER -->
    <footer class=" w-100 footer border-top bg-success">
        <div class="col-12 text-center">
            <p class="mt-2">Cori Trudeau - HartCode Academy 2019 <br>
                <span class="font-weight-light">Disclaimer: This is a fictional website and Company</span></p>
        </div>
    </footer>
    <!--END FOOTER-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/spa_copy.js"></script>
</body>

</html>
